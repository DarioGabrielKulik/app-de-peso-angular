<div class="row">
  <div class="col-lg-4 offset-lg-4">
    <h2>BmiCalculator</h2>
    <div class="row">
      <div class="col-lg-6 masculino" (click)="masculino() ">
        <div class="fondoItem" [ngClass]="{'sexoDesactivo': sexo === 'M'}">
          <div class="contenedor">
            <i class="fa-solid fa-mars"></i>
            <p>Masculino</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6 femenino" (click)="femenino()">
        <div class="fondoItem" [ngClass]="{'sexoDesactivo': sexo === 'F'}">
          <div class="contenedor">
            <i class="fa-solid fa-venus"></i>
            <p>Femenino</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-12 mt-4">
      <div class="fondoItem">
        <div class="contenedor">
          <p>Altura</p>
          <div class="estiloNumero">{{altura}} <span class="cm">cm</span></div>
          <input type="range" class="form-range" id="customRange1" 
          min="120" max="220" [value]="altura"
          (input)="cambiarAltura($event)"
          />
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-lg-6">
        <div class="fondoItem">
          <div class="contenedor">
            <p>Peso</p>
            <div class="estiloNumero">{{peso}}</div>
            <div>
                <i class="fa-solid fa-plus uno "  (click)="aumentarPeso()"></i>
                <i class="fa-solid fa-minus uno " (click)="restarPeso()"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="fondoItem">
          <div class="contenedor">
            <p>Edad</p>
            <div class="estiloNumero">{{edad}}</div>
            <div>
                <i class="fa-solid fa-plus uno " (click)="aumentarEdad()"></i>
                <i class="fa-solid fa-minus uno " (click)="restarEdad()"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-lg-12">
        <button class="btn btn-primary btn-lg btn-block" (click)="calcularBmi()">Calcular</button>
      </div>
    </div>
  </div>
</div>
